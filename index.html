<!DOCTYPE html>
<html lang="en">
<head>

</head>
<link rel="stylesheet"href="./style.css">
<body>
    <div class="container">
        <div>
            <h1 class="header_text">I love you <3</h1>
            <h1 class="header_text">Will you be my boyfriend</h1>

        </div>
        <div class="gif_container">
            <img src="https://i.gifer.com/1FaM.gif" alt="">
        </div>
        <div class="buttons">
            <button class="btn"id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton"()>No</button>
            <script>
                function nextPage(){
                    window.location.href="yes.html";
                }
                function moveButton() {
                    var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                    var y = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetHeight) - 48;
                    document.getElementById('noButton').style.left = `${x}px`;
                    document.getElementById('noButton').style.top = `${y}px`;
                }
            </script>
        </div>
    </div>
